<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HexaDecimal Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>


<div class="wrapper">
    <div class="container">
        <div class="search-container">
            <h2 class="title">Hexadecimal Color Generator</h2>
            <div class="search-wrapper">
                <div>
                    <input type="text" class="color-input" placeholder="enter a number greater than 5">
                </div>
                <div class="buttons">
                    <button class="btn btn-generate">Generate</button>
                    <button class="btn btn-stop">Stop</button>
                </div>
            </div>
            <p class="paragraph">Colors change people <span class="italic">emotions</span> so put meaningful colors in their life</p>
        </div>
      
        <div class="hexa-colors__container">
            <div class="hexa-colors__wrapper"></div>
        </div>

        <footer class="footer">
                <div class="footer-wrapper">
                    <div>
                        <p class="footer-text">Michele Zucca Web Dev</p class="footer-text">
                    </div>
                    <div>
                        <p class="footer-text">Integrify</p>
                    </div>
                </div>
        </footer>
        
    </div>
</div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-content-container">
                <h2>Copied!</h2>
         
        </div>
    </div>
</div>



   

    <script src="main.js"></script>
</body>
</html>
